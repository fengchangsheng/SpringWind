#override("title")
SpringWind 管理系统 - 注册
#end
#override("css")
<!--[if lt IE 9]>
<meta http-equiv="refresh" content="0;ie.html" />
<![endif]-->
<link href="#springUrl('/static/css/bootstrap.min14ed.css?v=3.3.6')" rel="stylesheet">
<link href="#springUrl('/static/css/font-awesome.min93e3.css?v=4.4.0')" rel="stylesheet">

#override("body")
<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">SW</h1>
            </div>
            <h3>欢迎注册 SpringWind</h3>
            <p>创建一个SW新账户</p>
            <form class="m-t" role="form" method="post" action="/account/register.html">
                <div class="form-group">
                    <input type="text" name="loginName" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="repassword" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>
            </form>
        </div>
    </div>
    <script src="#springUrl('/static/js/jquery.min.js?v=2.1.4')"></script>
    <script src="#springUrl('/static/js/bootstrap.min.js?v=3.3.6')"></script>
    <script src="#springUrl('/static/js/plugins/iCheck/icheck.min.js')"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body>
#end  
#extends("/common/base.html")
