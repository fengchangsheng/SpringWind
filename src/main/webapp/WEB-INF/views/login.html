#override("body")
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">SW</h1>
            </div>
            <h3>欢迎使用 SpringWind</h3>
            <form class="m-t" role="form" method="post" action="#springUrl('/account/login.html')">
                <div class="form-group">
                    <input type="text" name="loginName" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <p class="text-muted text-center"> <a href="#"><small>忘记密码了？</small></a> | <a href="#springUrl('/account/register.html')">注册一个新账号</a>
                </p>
            </form>
        </div>
    </div>
    <script src="#springUrl('/static/js/jquery.min.js?v=2.1.4')"></script>
    <script src="#springUrl('/static/js/bootstrap.min.js?v=3.3.6')"></script>
</body>
#end
